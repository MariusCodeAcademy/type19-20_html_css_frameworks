<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="alert alert-danger" role="alert">
    A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
  </div>
  <div class="container">
    <h1 class="display-2 bg-dark-subtle text-center pt-3 pb-1 pb-md-3 pb-xl-5 ">Bootstrap</h1>
    <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque perspiciatis laborum doloremque.
      Rem molestiae
      illo similique animi non commodi harum?</p>
    <button class="btn btn-dark">Click here</button>
    <button class="btn btn-lg btn-outline-danger">Click There</button>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-success">Left</button>
      <button type="button" class="btn btn-success">Middle</button>
      <button type="button" class="btn btn-success">Right</button>
    </div>
  </div>


  <!-- bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
